<div class="wizard">
  <h3>{{ wizard.user }}</h3>
  <div class="avatar">
    <img src="{{ wizard.avatar }}" alt="Avatar for {{ wizard.user }}" />
  </div>
  <div class="status">
    <div class="health">
      <span>Health</span>
      <span>500</span>
    </div>
    <div class="mana">
      <span>Mana</span>
      <span>500</span>
    </div>
  </div>
</div>
