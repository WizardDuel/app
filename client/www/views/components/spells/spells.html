<div id="spells" class="row">
  <div class="spell-panel">
      <button
      ng-repeat="spell in nonAttackSpells" ng-click="initializeSpell(spell)"
      class="button btn-spell {{spell.stylesToAdd}}"
      data-spell-type="{{spell.type}}">
      {{ spell.name }}
    </button>
  </div>
  <power-bar></power-bar>
  <div id="status-bars">
    <span id="{{wizard.id}}-health" class="health-bar status-bar" style="width:{{health}}%"></span>
    <span id="{{wizard.id}}-mana" class="mana-bar status-bar" style="width:{{mana}}%"></span>
  </div>
  <div class="spell-panel">
      <button
      ng-repeat="spell in AttackSpells" ng-click="initializeSpell(spell)"
      class="button btn-spell button-assertive"
      data-spell-type="{{spell.type}}">
      {{ spell.name }}
    </button>
  </div>
</div>
