<div class="spell-panel" style="min-width: 162px; min height">
  <span ng-repeat="spell in spellList">
    <button
      ng-click="initializeSpell(spell)"
      class="button btn-spell {{spell.classesToAdd}}"
      data-spell-type="{{spell.type}}"
      data-spell-cost="{{spell.cost}}">
      {{ spell.name }}
    </button>
  </span>
</div>
