<div class="wizard">
  <h3>{{ wizard }}</h3>
  <div class="avatar">
    <img src="{{ image }}" alt="{{ wizard }} Avatar" />
  </div>
  <div class="status">
    <div class="health">
      <span>Health</span>
      <span>500</span>
    </div>
    <div class="mana">
      <span>Mana</span>
      <span>500</span>
    </div>
  </div>
</div>
