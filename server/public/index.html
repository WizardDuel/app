<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wizard Duel | Web Client</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
      .avatar-img {width: 98%; height: 200px; border: 1px solid #222;}
      .red{background: red}
    </style>
  </head>
  <body>
    <main>
      <section class="container-fluid" id="staging-area">
        <div class="panel panel-default">
          <div class="panel-body">
            <button id="duel" class="btn btn-warning">Duel</button>
          </div>
        </div>
      </section>
      <section class="container-fluid hidden" id="battle-field">
        <h1>Wizard Duel!</h1>
        <header class="row">
          <div class="col-md-12">
            <ul class="list-inline">
              <li><button id="recover" class="btn btn-default circle"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button></li>
              <li><button id="defend" class="btn btn-default circle"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button></li>
              <li><button id="perry" class="btn btn-default circle"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span></button></li>
              <li><button id="repost" class="btn btn-default circle"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span></button></li>
              <li><button id="attack" class="btn btn-default circle"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span></button></li>
            </ul>
          </div>
        </header>
        <div class="row">
          <div class="col-md-6 avatar">

            <div class="avatar-img">

            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% Complete (danger)</span>
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>

          </div>
          <div class="col-md-6 avatar">

            <div class="avatar-img alerter" >

            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                <span class="sr-only">80% Complete (danger)</span>
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>

          </div>

        </div>
      </section>
    </main>



    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/battle.js" charset="utf-8"></script>
  </body>
</html>
