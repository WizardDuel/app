<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 49%; margin-right: .5%; float:left;}
      .control-panel {width: 50%; float: left;}
      form button {background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #attack {background:red}
      #perry {background: green}
      #alerter {border: 1px solid black; width: 200px; height: 100px;}
      .red {background: red;}
    </style>
  </head>
  <body>
    <div id="alerter">

    </div>
    <ul id="messages"></ul>

    <form action="">
      <input id="chat-box" autocomplete="off" />
      <div class="control-panel">
        <button id="submit" role="submit" type="submit">Send</button>
        <button id="duel">Duel</button>
        <button id="attack" class="move">Attack</button>
        <button id="perry" class="move">Perry</button>
      </div>

    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="js/battle.js" charset="utf-8"></script>
  </body>
</html>
